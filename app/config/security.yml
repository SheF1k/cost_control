# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
    role_hierarchy:
            ROLE_USER:
              - ABILITY_REVENUE_OWNER
              - ABILITY_REVENUE_CREATE
              - ABILITY_REVENUE_UPDATE
              - ABILITY_REVENUE_DELETE
              - ABILITY_REVENUE_READ
              - ABILITY_TYPE_OWNER
              - ABILITY_TYPE_CREATE
              - ABILITY_TYPE_UPDATE
              - ABILITY_TYPE_DELETE
              - ABILITY_TYPE_READ
    encoders:
        AppBundle\Entity\User: bcrypt
    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        api_key_user_provider:
          id: AppBundle\Security\Authenticator\ApiKeyUserProvider
    firewalls:
        user:
            methods: [POST]
            pattern: ^/api/users
            anonymous: true

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            anonymous: ~

        main:
            pattern: ^/api/(?!(doc|authorize)).*$
            stateless: true
            simple_preauth:
                authenticator: AppBundle\Security\Authenticator\ApiKeyAuthenticator
            provider: api_key_user_provider

        default:
            anonymous: ~
